<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Chatbot (Demo)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Arial;max-width:720px;margin:24px auto}#log{border:1px solid #ddd;padding:12px;height:300px;overflow:auto}</style>
</head>
<body>
<h2>AI Chatbot (Demo)</h2>
<div id="log"></div>
<input id="q" placeholder="Ask about voice analysis or the app" style="width:80%"/>
<button id="send">Send</button>

<script>
async function postQuestion(q){
  const resp = await fetch('http://127.0.0.1:8000/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({q})});
  return await resp.json();
}
document.getElementById('send').addEventListener('click', async ()=>{
  const q = document.getElementById('q').value;
  if (!q) return;
  const entry = document.createElement('div'); entry.innerText = 'You: ' + q; document.getElementById('log').appendChild(entry);
  const ans = await postQuestion(q);
  const e = document.createElement('div'); e.innerText = 'Bot: ' + ans.answer; document.getElementById('log').appendChild(e);
});
</script>
</body>
</html>
